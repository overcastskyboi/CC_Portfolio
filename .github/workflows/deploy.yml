name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Upgraded to Node.js 20 to meet Vite's requirements

      - name: Clean npm cache, node_modules and package-lock.json ğŸ§¹
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          
      - name: Install dependencies ğŸ“¦
        run: npm install --legacy-peer-deps

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CherryOS-dev/dist # Assuming build output is in ./CherryOS-dev/dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
